<section >
<h1 mat-dialog-title>Hi {{data.nombre}}</h1>
<div mat-dialog-content>
  <p>Cu√°l es tu deporte favorito?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.deporte">
  </mat-form-field>
</div>
<div mat-dialog-actions class="mt-4">
  <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="data.deporte" cdkFocusInitial>Ok</button>
</div>
</section>
